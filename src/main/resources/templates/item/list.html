<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Items</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""/>
  <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div
    class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
    style="font-family: Manrope, 'Noto Sans', sans-serif"
>
  <div class="layout-container flex h-full grow flex-col">
    <div class="gap-1 px-6 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-80">
        <div class="flex h-full min-h-[700px] flex-col justify-between bg-white p-4">
          <div class="flex flex-col gap-4">
            <h1 class="text-[#121416] text-base font-medium leading-normal">Admin Panel</h1>
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#121416]" data-icon="House" data-size="24px" data-weight="regular">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                  >
                    <path
                        d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                    ></path>
                  </svg>
                </div>
                <p class="text-[#121416] text-sm font-medium leading-normal">Dashboard</p>
              </div>
              <div class="flex items-center gap-3 px-3 py-2 rounded-full bg-[#f1f2f4]">
                <div class="text-[#121416]" data-icon="SquaresFour" data-size="24px" data-weight="fill">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                  >
                    <path
                        d="M120,56v48a16,16,0,0,1-16,16H56a16,16,0,0,1-16-16V56A16,16,0,0,1,56,40h48A16,16,0,0,1,120,56Zm80-16H152a16,16,0,0,0-16,16v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V56A16,16,0,0,0,200,40Zm-96,96H56a16,16,0,0,0-16,16v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V152A16,16,0,0,0,104,136Zm96,0H152a16,16,0,0,0-16,16v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V152A16,16,0,0,0,200,136Z"
                    ></path>
                  </svg>
                </div>
                <p class="text-[#121416] text-sm font-medium leading-normal">Items</p>
              </div>
              <div class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#121416]" data-icon="Receipt" data-size="24px" data-weight="regular">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                  >
                    <path
                        d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"
                    ></path>
                  </svg>
                </div>
                <p class="text-[#121416] text-sm font-medium leading-normal">Orders</p>
              </div>
              <div class="flex items-center gap-3 px-3 py-2">
                <div class="text-[#121416]" data-icon="Users" data-size="24px" data-weight="regular">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                  >
                    <path
                        d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"
                    ></path>
                  </svg>
                </div>
                <p class="text-[#121416] text-sm font-medium leading-normal">Customers</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
          class="layout-main-container flex min-h-[700px] flex-col grow rounded-2xl border border-[#f1f2f4] bg-white p-6"
      >
        <div class="flex items-center justify-between">
          <h1 class="text-[#121416] text-2xl font-semibold leading-tight tracking-tight">All Items</h1>
        </div>

        <div class="mt-6 overflow-x-auto">
          <table class="w-full border-collapse border border-gray-300 text-sm">
            <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Name</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Description</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Weight (kg)</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Price ($)</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">In Stock</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Categories</th>
              <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" class="hover:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2" th:text="${item.name}">Item Name</td>
              <td class="border border-gray-300 px-4 py-2" th:text="${item.description}">Description</td>
              <td class="border border-gray-300 px-4 py-2" th:text="${item.weight}">0.0</td>
              <td class="border border-gray-300 px-4 py-2" th:text="${item.price}">0.0</td>
              <td class="border border-gray-300 px-4 py-2" th:text="${item.inStock}">0</td>
              <td class="border border-gray-300 px-4 py-2">
                <ul>
                  <li th:each="cat : ${item.categories}" th:text="${cat.name}"></li>
                </ul>
              </td>
              <td class="border border-gray-300 px-4 py-2">
                <a th:href="@{/items/{id}(id=${item.id})}" class="text-[#3373f0] hover:underline"> View </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
